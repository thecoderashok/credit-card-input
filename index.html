<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="payment_form">
        <form action="#" class="form">
            <div class="input_wrapper">
                <input type="tel" inputmode="numeric" pattern="[0-9.]+" maxlength="19" id="creditCardInput" placeholder="0000 0000 0000 0000" autocomplete="off">
                <span class="logo_box">
                    <img id="visaLogo" src="images/Visa.png" alt="visa">
                    <img id="mcLogo" src="images/mastercard.png" alt="mastercard">
                </span>
            </div>
        </form>
    </div>
</body>
 <script src="main.js"></script>
</html>
